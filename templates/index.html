<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blarry AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #00bcd4;
      text-shadow: 0 0 10px #00bcd4;
    }

    #mode-select {
      margin: 10px 0 20px;
    }

    button {
      background-color: #00bcd4;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #008c9e;
      transform: scale(1.05);
    }

    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 60vh;
      background-color: #222;
      border-radius: 10px;
      overflow-y: auto;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
    }

    .message {
      margin: 10px 0;
      line-height: 1.4;
    }

    .user {
      text-align: right;
      color: #00e5ff;
    }

    .bot {
      text-align: left;
      color: #dcdcdc;
    }

    #input-area {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin-top: 15px;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
      font-size: 16px;
    }

    #send-btn {
      background-color: #00bcd4;
      border: none;
      padding: 12px 20px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: 0.2s;
    }

    #send-btn:hover {
      background-color: #0097a7;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #00bcd4;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Blarry AI</h1>

  <div id="mode-select">
    <button onclick="setMode('casual')">üí¨ Modo Casual</button>
    <button onclick="setMode('gaming')">üéÆ Modo Gaming</button>
  </div>

  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Digite sua pergunta..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button id="send-btn" onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    let currentMode = 'casual';
    const chatBox = document.getElementById('chat-box');

    function setMode(mode) {
      currentMode = mode;
      const msg = mode === 'casual' ? 'üí¨ Modo Casual ativado!' : 'üéÆ Modo Gaming ativado!';
      addMessage('bot', msg);
    }

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;

      addMessage('user', text);
      input.value = '';

      addMessage('bot', '‚è≥ Blarry est√° pensando...');

      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: text, mode: currentMode })
        });

        const data = await response.json();
        document.querySelectorAll('.bot').pop; // limpar loading
        addMessage('bot', data.answer || 'Desculpe, n√£o consegui responder.');
      } catch (error) {
        addMessage('bot', '‚ùå Erro ao se comunicar com o servidor.');
        console.error(error);
      }
    }
  </script>
</body>
</html>
